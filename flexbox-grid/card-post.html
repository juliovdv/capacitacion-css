<style>
  body {
    margin: 0;
    background-color: #1A191D;
    color: #E4E6EB;
    font-family: Arial, Helvetica, sans-serif;
  }

  h2,
  p {
    margin: 0;
  }

  .container {
    width: 340px;
    height: max-content;
    border-radius: 16px;
    margin: 48px;
    background-color: #2A292E;
  }

  .header {
    width: 100%;
    height: 70px;
    border-radius: 16px 16px 0 0;
    display: flex;
    align-items: center;
  }

  .avatar-profile-container__gradient {
    border-radius: 50%;
    width: 52px;
    height: 52px;
    overflow: hidden;
    background-image: linear-gradient(to right, #567EFC, #874AF7);
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: 16px;

  }

  .avatar-border {
    width: 44px;
    height: 44px;
    border: 2px solid #2A292E;
    border-radius: 50%;
    overflow: hidden;
  }

  .avatar-profile-container__gradient img {
    width: 100%;
  }

  .name-profile-container {
    grid-area: "name";
    display: flex;
    flex-direction: column;
    margin-left: 12px;
  }

  .profile-name {
    font-size: 1rem;
    font-weight: bold;
    margin-bottom: 0.5em;
  }

  .profile-status {
    font-size: .8rem;
    font-weight: 500;
    color: #dddddd;
  }

  .body {
    width: 100%;
    height: calc(100% - 120px);
  }

  .body img {
    width: 100%;
    object-fit: cover;
  }

  .body p {
    margin: 8px;
    font-size: .9rem;
  }

  .footer {
    height: max-content;
    display: flex;
    align-items: center;
    margin: 8px;
  }

  .actions {
    display: flex;
  }

  .action-button {
    height: 38px;
    padding: 0 12px 0 12px;
    font-size: .9rem;
    font-weight: 700;
    background-color: transparent;
    border: none;
    color: #6B34E5;
    cursor: pointer;
  }

  .interactions {
    flex: 1;
    display: flex;
    flex-direction: row-reverse;
    gap: 16px;
    padding-right: 8px;
    fill: #B0B3B8;
    cursor: pointer;
  }
</style>
