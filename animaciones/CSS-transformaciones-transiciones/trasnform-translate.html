<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .shadow {
      background-color: lightgrey;
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
    .circle {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      background: rgb(119, 0, 101);
      background: linear-gradient(90deg, rgba(119, 0, 101, 1) 0%, rgba(17, 9, 121, 1) 33%, rgba(0, 212, 255, 1) 100%);
    }
    .circle:hover {
      transform: translate(20px, -20px);
    }
  </style>
</head>

<body>
  <div class="shadow">
    <div class="circle">

    </div>
  </div>
</body>

</html>
